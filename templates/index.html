<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health and Wellness Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">



</head>


<div class="header">
    <div class="logo"><a href="/">WellSpring</a> </div>
    <nav class="nav">
        <ul class="nav-links">
            
            <li><a href="/diet-and-workout">Diet and Fitness Planner</a></li>
            <li><a href="/recipe-recommendation" class="btn">Recipe Recommendations</a></li>
        </ul>
    </nav>
</div>


<body>
    <div class="container">
        <h2>Personalized Diet & Workout Planner</h2>
        <form action="/recommendations" method="POST">

            <label>Age:</label>
            <input type="text" name="user_age" placeholder="Enter your Age" maxlength="2" required>

            <label>Height:</label>
            <input type="text" name="user_height" placeholder="In cm" maxlength="3" required>

            <label>Weight:</label>
            <input type="text" name="user_weight" placeholder="In Kilograms" maxlength="3" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="user_gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>

            </select>



            <label>Dietary Preferences:</label>
            <input type="text" name="dietary_preferences" placeholder="e.g., vegetarian, non-veg" required>

            <label>Fitness Goals:</label>
            <input type="text" name="fitness_goals" placeholder="e.g., weight loss, muscle gain">

            <label>Lifestyle Factors:</label>
            <input type="text" name="lifestyle_factors" placeholder="e.g., active, sedentary">

            <label>Dietary Restrictions:</label>
            <input type="text" name="dietary_restrictions" placeholder="e.g., gluten-free, lactose-intolerant">

            <label>Health Conditions:</label>
            <input type="text" name="health_conditions" placeholder="e.g., diabetes, high blood pressure">
            <!-- 
            <label>Your Query:</label>
            <textarea name="user_query" placeholder="Describe your goal briefly" required></textarea> -->

            <button type="submit">Get Recommendations</button>
        </form>
    </div>

    <script>
        window.onscroll = function () {
            var navbar = document.querySelector('.navbar');
            if (window.pageYOffset > 0) {
                navbar.style.display = 'none';
            } else {
                navbar.style.display = 'block';
            }
        };
    </script>
